<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>滚动屏</title>
<style>
body,div,ul,li{
	margin:0;
	padding:0;
	}
.red{
	background:red;
	}
.blue{
	background:blue;
	}
.yellow{
	background:yellow;
	}
.pink{
	background:pink;
	}
ul{
	width:50px;
	height:220px;
	position:fixed;
	right:0;
	bottom:0;
	}
li{
	width:50px;
	height:50px;
	margin-top:5px;
	list-style:none;
	}				
</style>
<script>
window.onload=function(){
	var aDiv=document.getElementsByTagName('div');
	var aLi=document.getElementsByTagName('li');
	
	for(var i=0;i<aDiv.length;i++){
		aDiv[i].style.width=window.innerWidth+'px';
		aDiv[i].style.height=window.innerHeight+'px';
		aLi[i].index=i;
		aLi[i].onclick=function(){
			window.scrollTo(0,window.innerHeight*this.index);	
		}
	}
}
</script>
</head>

<body>
    <div class="red"></div>
   	<div class="blue"></div>
    <div class="yellow"></div>
    <div class="pink"></div>
    <ul>
    	<li class="red"></li>
        <li class="blue"></li>
        <li class="yellow"></li>
        <li class="pink"></li>
    </ul>
</body>
</html>
