	<script type="text/regular" id="hello" name="hello">

		<!-- r-model指令在文本框/域的运用 -->
		
		<textarea r-model='textarea'>{user}</textarea>
		<input r-model='user' />{user}

	<script src="regular.min.js"></script>

		var Compon = Regular.extend({
			template:'#hello',
		});

		var compon = new Compon({
			data:{
				user:'lee',
			}
		});

		compon.$inject("#app");
	</script>
