<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
</style>
</head>
<body>
	<div id="app">
		<div class="child"></div>
	</div>
	<script type="text/regular" id="hello" name="hello">
	</script>
	<script src="regular.min.js"></script>
	<script>
		//$inject的基础用法

		var Component = Regular.extend();

		//这里是模板加载的另一种方法（template）
		var component1 = new Component({
			template:'<h2>{title}</h2>',
			data:{title:'Example1'}
		});
		component1.$inject('#app');//默认添加到子元素末尾位置

		/////////////////////////////////////////
		var component2 = new Component({
			template:'<h2>{title}</h2>',
			data:{title:'Example2'}
		});
		component2.$inject('#app','top');//添加到子元素的首位

		/////////////////////////////////////////
		var component3 = new Component({
			template:'<h2>{title}</h2>',
			data:{title:'Example3'}
		});
		component3.$inject('#app','after');//添加到#app元素下边兄弟节点的位置

		/////////////////////////////////////////
		var component4 = new Component({
			template:'<h2>{title}</h2>',
			data:{title:'Example4'}
		});
		component4.$inject('#app','before');//添加到#app元素上边兄弟节点的位置
	</script>
</body>
</html>
