<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
.activeRed{ width:200px;height:200px; background: red;}
.activePink{ width:200px;height:200px; background: pink;}
</style>
</head>
<body>
	<div id="app"></div>
	<script type="text/regular" id="hello" name="hello">
	{#if page=="red"}
	<div r-class={{"activeRed": page === "red"}}>{page}</div><button on-click={page="pink"}>change{page=='red' ? 'Pink' : 'Red'}</button>
	{#else}
	<div r-class={{"activePink": page === "pink"}}>{page}</div><button on-click={page="red"}>change{page=='red' ? 'Pink' : 'Red'}</button>
	{/if}
	</script>
	<script src="regular.min.js"></script>
	<script>

	//  指令r-class与规则if的综合应用，再此例中注意r-class的写法!!
	var Compon = Regular.extend({
		template:'#hello',
	});

	var compon = new Compon({
		data:{
			page:'red'
		}
	});

	compon.$inject('#app');
		
	</script>
</body>
</html>
