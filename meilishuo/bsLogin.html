<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" href="bsLogincs.css" type="text/css">
    <script src="jquery-1.12.4.min.js"></script>	
    <script src="html5js.js"></script>
    <script src="homepagejs.js"></script>
</head>
<body class="bodys">
	<!-- 登录页面 -->
	<div id="wrap">
	    <!-- 头部部分 开始 -->
		<div class="wrap_top">
			<a href="#" class="wrap_top_l"></a>
			<a href="#" class="wrap_top_r"></a>
		</div>
		<!-- 头部部分 结束 -->

		<!-- 主体部分 开始 -->
		<div class="wrap_middle">

			<!-- 主体左侧图片部分 开始 -->
			<div class="wrap_middle_l">
				<img src="img/ad_img.jpg" class="mid_l_pic" alt="#" />
			</div>
			<!-- 主体左侧图片部分 结束 -->

			<!-- 主体右侧部分 开始 -->
			<div class="wrap_middle_r">
				<!-- 主体右侧部分标题部分 开始 -->
				<div class="mid_r_title">
					<strong>登录美丽说</strong>
					<a href="bsRegister.html" title="#" >注册</a>
				</div>
				<!-- 主体右侧标题部分  结束 -->

				<!-- 主体右侧登录框部分 开始 -->
				<div class="mid_r_login">									
					<div class="text_txt">
                    	<strong class="bg"></strong>
						<input type="text" value="" class="txt" placeholder="邮箱/手机号/昵称"/>
                        <span class="ico"></span>
                        <p class="hiden_txt">请输入您的用户名或注册邮箱</p>
					</div>
					<div class="password_txt">
                   	    <strong class="bg"></strong>
						<input type="password" value="" class="passwd" placeholder="密码"/>
                        <span class="ico"></span>
                        <p class="hiden_txt">请输入密码</p>
					</div>
					<input type="submit" value="立即登录" class="submit_btn"/>
					<p class="forgetpassword"><a href="#">忘记密码？</a></p>
				</div>
				<!-- 主体右侧登录框区域 结束 -->

				<!-- 主体右侧下部登录方式 开始 -->
				<div class="mid_r_loginway">
					<p class="gologin">无需注册，即可登录</p>
					<ul class="all_loginway">
						<li style="margin-left:0;" class="qq_login"></li>
                        <li class="weibo_login"></li>
                        <li class="weixin_login"></li>     
					</ul>
					<p class="more_loginway"><a href="#">更多登录方式 >></a></p>
					<p class="notice">公告：淘宝互联已失效，点此进行 <a href="#">账号申诉</a></p>
				</div>
				<!-- 主体右侧下部登录方式 结束 -->

			</div>
			<!-- 主体右侧部分 结束 -->
		</div>
		<!-- 主体部分 结束 -->
	</div>	
</body>
</html>
